{%  extends 'admin/main.html' %}
{% load static %}

{% block content %}
 <div class="container-fluid">
          <!-- Page Heading -->
	<div class="d-sm-flex align-items-center justify-content-between mb-4">
		<h1 class="h3 mb-0 text-gray-800">Kategori</h1>
		<!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
		<button type="button" data-toggle="modal" data-target="#kategoriModal" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus"></i> Add Kategori</button>
	</div>
</div>
<style>
	#tablekategori_filter{
		float: right;
	}
	#tablekategori_paginate{
		float: right;
	}
</style>
<div class="container-fluid">
	<div class="table-responsive p-2">
	  <table id="tablekategori" class="table table-bordered table-striped w-100" style="color: black;">
	    <thead>
	      <tr>
	        <th scope="col">Nama Kategori</th>
	        <th scope="col">Action</th>
	      </tr>
	    </thead>
	    <tbody>
	    {% for i in dkategori %}
	      <tr>
	        <td>{{i.nama}}</td>
			<td>

				<!-- <a href="" class="btn btn-info btn-sm mr-2">Edit</a> -->
				<form action="{% url 'delKategori' i.id %}" method="post">
				{%csrf_token%}
				<button type="submit" class="btn btn-danger btn-sm">Hapus</button>
				<button type="button" data-toggle="modal" data-target="#kategoriUpdateModal" data-id="{{i.id}}" data-nama="{{i.nama}}" class="btn btn-primary btn-sm">Edit</button>
				</form>

			</td>
	      </tr>
	    {% endfor %}
	    </tbody>
	  </table>
	  <hr>
	</div>

	<div class="modal fade" id="kategoriModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Tambah Kategori</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form method="post">
	        	{% csrf_token %}
			  <div class="form-group">
			    <label for="exampleInputEmail1">Nama Kategori</label>
			    {{form.nama}}
			  </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Tambah</button>
	      </div>
	      </form>
	    </div>
	  </div>
	</div>


	<div class="modal fade" id="kategoriUpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Edit Kategori</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form action="{% url 'upKategori' %}" method="post">
	        	{% csrf_token %}
	        	{{formup.pk.as_hidden}}
			  <div class="form-group">
			    <label for="exampleInputEmail1">Nama Kategori</label>
			    {{formup.nama}}
			  </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Simpan</button>
	      </div>
	      </form>
	    </div>
	  </div>
	</div>
</div>

<script type="text/javascript">
  $('#kategoriUpdateModal').on('show.bs.modal', function (event){
    console.log('modalopened');
    var button = $(event.relatedTarget);
    var id = button.data('id');
    var nama = button.data('nama');

    var modal = $(this);
    modal.find('#id_nama').val(nama);
    modal.find('#id_pk').val(id);
  })
</script>

<script>
	$(document).ready(function(){
		$('#tablekategori').DataTable({
			"columnDefs": [
			    { "orderable": false, "searchable": false, "targets": 1 }
			  ],
			"aLengthMenu": [[5,10,25,-1],[5,10,25, "All"]],
			"iDisplayLength": 10
		});
	});
/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field
 */

//Query All input fields
var select_fields = document.getElementsByTagName('select')

var input_fields = document.getElementsByTagName('input')


for (var field in select_fields){
  select_fields[field].className += ' form-control'
}
for (var field in input_fields){
  input_fields[field].className += ' form-control'
}
</script>
{% endblock %}
